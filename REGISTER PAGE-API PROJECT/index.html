<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Register</h1>
            <label for="username">Username</label> <br>
            <input type="text" name="username" id="username" placeholder="Username"><br>
            <label for="email">E-mail</label><br>
            <input type="text" placeholder="Enter your e-mail address" id="email"><br>
            <label for="re-email">Re-enter your e-mail</label><br>
            <input type="text" placeholder="Re-enter your e-mail address" id="re-email"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Please enter your password"><br>
            <button id="button">SUBMIT</button>
        </div>
    </div>    
    

<script src="./app.js"></script>
</body>
</html>
